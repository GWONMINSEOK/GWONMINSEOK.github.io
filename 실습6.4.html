<!DOCTYPE html>
<html lang="ko">
<head>
    <title>prompt()</title>
</head>
<body>
    <script>
        document.write("<h3>월화수목금토일</h3>")
        document.write("<hr>")
        n=prompt("월화수목금토일 중에서 입력하세요","");
        if(n=="월"){
            document.write("월요일은 출근");
        }
        else if(n=="화"){
            document.write("화요일은 출근");
        }
        else if(n=="수"){
            document.write("수요일은 출근");
        }
        else if(n=="목"){
            document.write("목요일은 출근");
        }
        else if(n=="금"){
            document.write("금요일은 휴일");
        }
        else if(n=="토"){
            document.write("토요일은 휴일");
        }
        else if(n=="일"){
            document.write("일요일은 휴일");
        }
    </script>
</body>
</html>
