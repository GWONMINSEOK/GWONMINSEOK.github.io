<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문자열 배열 다루기</title></head>
<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
function printArray(array) {
	for(i=0; i<array.length; i++)
		document.write(array[i]+" ");
	document.write("<br>");	
}
let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");

// 배열의 각 이름 출력
document.write("이름 : ");
printArray(names);

// 가장 긴 이름 출력
let longest=names[0];
for(i=1; i<names.length; i++) {
	if(names[i].length > longest.length)
		longest = names[i];
}
document.write("가장 긴 이름 : " + longest);
document.write("<br>");	
//가장 먼저 나오는 이름 출력
let pre=names[0];
for(i=1; i<names.length; i++) {
	if(names[i] < pre)
		pre = names[i];
}
document.write("가장 먼저 나오는 이름 : " + pre );
document.write("<br>");
	
// 증가순으로 출력
names.sort();
document.write("증가순 이름 : ");
printArray(names);

</script>
</body>
</html>
