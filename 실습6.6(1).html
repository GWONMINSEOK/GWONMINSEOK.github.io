<!DOCTYPE html>

<body>
<script>
function big(a,c){
    var b;
    if(a>c){
        b=a;
        return b;
    }
    else{
        b=c;
        return b;
    }
}
</script>
<script>
    var b= big("625","555");
    document.write("큰수="+b);
</script>
</body>
