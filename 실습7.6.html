<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>문자열 분할</title>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            let s = new String(prompt());
            s = s.split("&");
            for(i = 0; i < s.length; i++) {
                document.write(s[i]);
                document.write("<br>");	
            }
        </script>
    </body>
</html>
