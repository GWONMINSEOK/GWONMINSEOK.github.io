<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>transition</title>
<style>
#tran {
	transition : width 2s;
}
#tran:hover {
	width : 100%;
}
</style>
</head>
<body>
<h3>마우스를 올려봐요</h3>
<hr>
<img id="tran" src="media/spongebob.png" width="150" height="150" alt="animation">
</body>
</html>
